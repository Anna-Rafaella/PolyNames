<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejoindre une Salle - Codenames</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="container">
        <h1>Rejoindre une Salle</h1>
        <form id="joinRoomForm">
            <label for="username">Nom d'utilisateur:</label>
            <input type="text" id="username" name="username" required>
            <select id="mySelect" name="selection" required title="Select an option" aria-label="Select an option">
                <option value="choisir un role">choisir un role</option>
                <option value="gm">Game Master</option>
                <option value="im">Intuition Master</option>
                <option value="random">Random</option>
            </select>
            <button id="joinTheRoomBtn" onclick="window.location.href='/board.html'">Rejoindre la salle</button>
        </form>
        <div id="error-message"></div>
    </div>
    <script src="/socket.io/server.js"></script>
    <script src="/join_room.js"></script>
</body>
</html>
