<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de création de partie</title>
 
</head>
<body>
    <h2>Créer une nouvelle partie</h2>
    <form id="partyForm">
        <label for="playerName">Nom du joueur :</label>
        <input type="text" id="playerName" name="playerName" required>
        
        <label for="playerRole">Rôle du joueur :</label>
        <input type="text" id="playerRole" name="playerRole" required>
        
        <button type="submit">Créer partie</button>
    </form>
        <script src="script.js" type="module"></script>
</body>
</html>
